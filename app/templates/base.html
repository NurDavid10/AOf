<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Academic Tomorrow{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    {% if user %}
    <!-- Navigation Bar -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">Academic Tomorrow</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">Welcome, {{ user.full_name or user.username }}!</span>
                    <span class="px-3 py-1 bg-white bg-opacity-20 rounded-full text-xs uppercase">{{ user.role.value }}</span>
                    <a href="/logout" class="px-4 py-2 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-md text-sm transition">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main class="{% if user %}py-8{% endif %}">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Academic Tomorrow Learning Center. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
